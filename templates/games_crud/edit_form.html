{% extends 'games_crud/base.html' %}


{% block content %}

    <div class="container mt-5">
        <div class="card">
            <div class="card-header">Edit</div>
            <div class="card-body">
                <form method="post" action="{% url 'update_game_view' game_id=game.pk %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
